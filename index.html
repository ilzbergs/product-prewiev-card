<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="image"> <img src="./images/image-product-mobile.jpg" alt=" Gabrielle Essence Eau De Parfum" class="mobile-image">
    <img src="./images/image-product-desktop.jpg" alt=" Gabrielle Essence Eau De Parfum" class="desktop-image"></div>
    <div class="content">
      <h3>Perfume</h3>
      <h1> Gabrielle Essence Eau De Parfum</h1>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="price-now"> $149.99</p>
        <p class="old-price"> $169.99</p>
      </div>
      <button><span><img src="./images/icon-cart.svg" alt="" srcset=""></span> Add to Cart</button>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Toms Ilzbergs</a>.
    </div>
  </footer>
</body>

</html>
